<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
<title>SDK</title>
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.json-2.3.min.js"></script>
<script type="text/javascript" src="js/jquery.base64.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/JSKit.js"></script>
<script type="text/javascript" src="js/auth.js"></script>

</head>

<body>
<div class="wrap popup-wrap popup-pt20 popup-pb20">
	<a class="popup-return" href="#"><span class="popup-return-icon">〈</span>&nbsp;返回</a>
	<span class="popup-close"></span>
	<p class="popup-text-big">您正在找回账号： 1@163.com</p>
	<p class="popup-text-small">该账号以确认密保手机：13123456789</p>
	<a class="popup-btn" href="javascript:JSKit.auth.resetpass1()">获取验证码</a>
    <script>
        (function (){
            var mark = JSKit.param('mark');
            var mail = JSKit.param('mail');
            $(".popup-text-big").text("您正在找回帐号:"+mail);
            if(mark=="0"){
                $(".popup-text-small").text("该账号已绑定邮箱:"+mail);
            }
            else
            {
                $(".popup-text-small").text("该账号已绑定手机号:"+mail);
            }
         }());
        </script>
</div>
</body>
</html>
