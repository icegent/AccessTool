<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
    <title>SDK</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.base64.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/JSKit.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</head>

<body>
<div class="wrap popup-wrap user-wrap">
<!--	<a class="popup-return" href="#"><span class="popup-return-icon">〈</span>&nbsp;返回</a>-->
	<span class="popup-close"></span>
	<div class="user-header">
		<div class="user-header-img-wrap">
			<img class="user-header-img" src="images/icon.png">
		</div>
		<p class="user-header-name">1@163.com</p>
	</div>
	<ul class="user-list">
		<li class="user-item">
			<a id="dynamic-item" class="user-link" href="#"><span class="user-link-icon">〉</span></a>
		</li>
		<li class="user-item">
			<a class="user-link" href="swapaccount.html">切换账号<span class="user-link-icon">〉</span></a>
		</li>
        <li class="user-item">
            <a class="user-link" href="javascript:JSKit.auth.loginout()">退出登录<span class="user-link-icon">〉</span></a>
        </li>
	</ul>
    <script>
        (function (){
         JSKit.auth.queryLoginUser(function (loginUser){
                                   var pvar =$("p.user-header-name");
                                   var username = loginUser.username;
                                   if (loginUser.account_mark == "0")
                                   {
                                        username=loginUser.nickname;
                                   }
                                   else if (loginUser.account_mark == "1")
                                   {
                                        username=loginUser.mail;
                                   
                                   }
                                   else if (loginUser.account_mark == "2")
                                   {
                                        username=loginUser.mobile;
                                   }
                                   pvar.text(username);
                                   
                                   var dyitem =$("a#dynamic-item");
                                   if (loginUser.solidify == "1") {
                                        dyitem.html('修改密码<span class="user-link-icon">〉');
                                        dyitem.attr("href","changepass.html");
                                   }
                                   else
                                   {
                                        dyitem.html('绑定账号<span class="user-link-icon">〉');
                                        dyitem.attr("href","bind.html");
                                   }
                                });
         }());
    </script>
</div>
</body>
</html>
