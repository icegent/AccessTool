<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
    <title>SDK</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.base64.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/JSKit.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</head>

<body>
<div class="wrap popup-wrap">
	<a class="popup-return" href="#"><span class="popup-return-icon">〈</span>&nbsp;返回</a>
	<span class="popup-close"></span>

	<input id="username" class="popup-input" type="text" placeholder="用户名/手机号/邮箱">

	<ul class="login-link-list clearfix">
		<li class="login-link-item">
			<a class="login-link" href="forget01.html">
				<img src="images/login-link01.jpg">
				<span class="login-link-text">找回密码</span>
			</a>
		</li>
		<li class="login-link-item">
			<a class="login-link" href="account01.html">
				<img src="images/login-link02.jpg">
				<span class="login-link-text">账号注册</span>
			</a>
		</li>
		<li class="login-link-item">
			<a class="login-link" href="phone01.html">
				<img src="images/login-link03.jpg">
				<span class="login-link-text">手机注册</span>
			</a>
		</li>
	</ul>
</div>
